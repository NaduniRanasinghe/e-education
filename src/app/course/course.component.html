<section class ="course">
<div class="container">
<h1 class="text-center"> All Courses</h1> &nbsp;

<div class="row mt-5">
    <div class="col-lg-3 mb-5" *ngFor="let cs of course">
        <div class ="box">
            <img src="{{cs.image}}" width="100%">
            <h4 class="mt-2">{{cs.name}}</h4>
            <p class="mt-2">{{cs.description}}</p>
            <button class="btn btn-primary btn-sm mt-2">Watch Now</button>
        </div>
    </div>
</div>
</div>
</section>
